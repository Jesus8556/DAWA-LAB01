<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Moneda</title>
    <!-- Agrega el enlace a Bootstrap CSS aquí -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Conversión de Moneda</h1>
        <form id="conversionForm">
            <div class="form-group">
                <label>Seleccione la moneda:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="moneda" value="dolares" id="dolaresRadio">
                    <label class="form-check-label" for="dolaresRadio">Dólares</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="moneda" value="euros" id="eurosRadio">
                    <label class="form-check-label" for="eurosRadio">Euros</label>
                </div>
            </div>
            <div class="form-group">
                <label>Ingrese el valor:</label>
                <input type="number" class="form-control" id="valor" required>
            </div>
            <button type="button" class="btn btn-primary" id="convertirBtn">Convertir</button>
        </form>
        <div id="resultado" class="mt-3"></div>
    </div>

    <!-- Agrega el enlace a Bootstrap JS y jQuery aquí (antes de tu archivo JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Agrega tu archivo JS aquí -->
    <script src="currencyConverter.js"></script>

</body>
</html>
